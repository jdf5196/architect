<div class='projects'>
	<div class='work container'>
        <img class='workSymbol' src='/images/hammer.png'>
		<h3>Time to Edit</h2>
	</div>
</div>
<hr>
<button class='btn btn-danger' style='text-align:center' ng-click='logOut()' ng-if='isLoggedIn()'>Log Out</button>
<br>
<div class='container' ng-show='isLoggedIn()'>
    <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
    </div>
    <form ng-submit="change()" style="margin-top:30px;">
        <h3>Change Password</h3>

        <div class="form-group">
            <input type='password' class='form-control' placeholder='Current Password' ng-model='change.currentPassword' required></input>
            <input type="password" class="form-control" placeholder="New Password" ng-model="change.newPassword" required></input>
            <input type='password' class='form-control' placeholder='Enter New Password Again' ng-model='change.newPassword2' required></input>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>

<div class='container' ng-hide='isLoggedIn()'>
    <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
    </div>

    <form ng-submit="logIn()" style="margin-top:30px;">
        <h3>Log In</h3>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="userLogIn.username"></input>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="userLogIn.password"></input>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>

<div class='container' ng-hide='isLoggedIn()'>
    <form ng-submit="register()" style="margin-top:30px;">
        <h3>Register</h3>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="userRegister.username"></input>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<div class='container editContainer' ng-show='isLoggedIn()'>
<form ng-submit="addNews()" style="margin-top:30px;">
	<h3>Add a news Article</h3>

	<div class="form-group">
		<input type="text" class="form-control" placeholder="Publication" ng-model="publication"></input>
    </div>
    <div class="form-group">
    	<input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
    </div>
    <div class='form-group'>
    	<input type = 'text' class='form-control' placeholder='Author' ng-model='author'>
    </div>
    <div class='form-group'>
    	<input type = 'text' class='form-control' placeholder='Description' ng-model='description'>
    </div>
    <div class='form-group'>
    	<input type = 'text' class='form-control' placeholder='Link' ng-model='link'>
    </div>
    <button type="submit" class="btn btn-primary" ng-click='reload()'>Post</button>
</form>
</div>
<hr>

<div class='container editContainer' ng-if='isLoggedIn()'>
    <form style="margin-top:30px;" ng-repeat='news in news | orderBy: "-date" '>
        <h3>{{news.title}}</h3>

        <div class="form-group">
            <input type="text" class="form-control" ng-model="news.publication">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model='news.title'>
        </div>
        <div class='form-group'>
            <input type = 'text' class='form-control' ng-model='news.author'>
        </div>
        <div class='form-group'>
            <input type = 'text' class='form-control' ng-model='news.description'>
        </div>
        <div class='form-group'>
            <input type = 'text' class='form-control' ng-model='news.url'>
        </div>
        <div class='form-group'>
            <input type = 'text' class='form-control' ng-model='news.date'>
        </div>
        <button class='btn btn-success btn-xs' ng-click='updateNews(news); reload()'>Edit</button>
        <button class='btn btn-danger btn-xs' ng-click="deleteNews(news); reload()">Delete</button>
        <hr>
    </form>
</div>
        
<div class='container' ng-hide='isLoggedOut()'>
<form ng-submit="addProject()" style="margin-top:30px;">
    <h3>Add a Project</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="projectTitle"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Description 1" ng-model="description1"></input>
    </div>
    <div class='form-group'>
        <input type = 'text' class='form-control' placeholder='Description 2' ng-model='description2'>
    </div>
    <div class='form-group'>
        <input type = 'text' class='form-control' placeholder='Main Image Url' ng-model='mainImage'>
    </div>
    <div class='form-group'>
        <input type = 'text' class='form-control' placeholder='Type' ng-model='type'>
    </div>
    <div class='form-group'>
        <input type = 'text' class='form-control' placeholder='Url' ng-model='url'>
    </div>
    <button type="submit" class="btn btn-primary" ng-click='reload()'>Post</button>
</form>
</div>

<hr>
<div class='container editContainer' ng-if='isLoggedIn()'>
    <form style="margin-top:30px;" ng-repeat='projects in projects'>
    <h3>{{projects.title}}</h3>

    <div class="form-group">
        <input type="text" class="form-control" ng-model="projects.title">
    </div>
    <div class="form-group">
        <p>Description</p><input type="text" class="form-control" ng-model='projects.description'>
    </div>
    <div class='form-group'>
        <input type = 'text' class='form-control' ng-model='projects.description2'>
    </div>
    <div class='form-group'>
        <input type = 'text' class='form-control' ng-model='projects.mainImage'>
    </div>
    <div class='form-group'>
        <input type = 'text' class='form-control' ng-model='projects.type'>
    </div>
    <div class='form-group'>
        <input type = 'text' class='form-control' ng-model='projects.url'>
    </div>
    <div class='form-group'>
        <input type = 'text' class='form-control' ng-model='projects.date'>
    </div>
    <div class='form-group'>
            <input type='text' class='form-control' placeholder='Image Url' ng-model='projects.imageUrl'>
            <input type='text' class='form-control' placeholder='Image Description' ng-model='projects.imageDescription'>
        </div>
        <button class='btn btn-success btn-xs' ng-click='imageAdd(projects); reload()'>Add Image</button>
    <button class='btn btn-success btn-xs' ng-click='updateProject(projects); reload()'>Edit</button>
    <button class='btn btn-danger btn-xs' ng-click="deleteProject(projects); reload()">Delete</button>
    <hr>
        <div ng-repeat='image in projects.images'>
            <p>{{image.url}}</p><button class='btn btn-danger btn-xs' ng-click="deleteImage(image, projects); reload()">Delete Image</button>
        </div>
</form>
