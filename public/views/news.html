<div class='projects' ng-init='init()'>
	<div class='newsWork container'>
		<img class='newsSymbol workSymbol' src='/images/news.png'>
		<h3>What People Are Saying</h2>
		<p class='information'>Here are a few news articles about my work.</p>
	</div>
</div>
<hr>

<div class='newsWrapper wrapper'>
	<div class='news'>
		<div class='newsContainer container' ng-repeat='news in news | orderBy: "-date" '>
			<h3 class='newsTitle'><a href='{{news.url}}' target='_blank'>{{news.title}}</a></h3>
			<p>by {{news.author}}
			<div class = 'descriptionRow row'>
				<span class = 'description'>
					<p class='newsText'>{{news.description}}</p>
					<a href='{{news.url}}' target='_blank'>Read More at {{news.publication}}</a>
				</span>
			</div>
			<hr>
		</div>
	</div>
</div>

<div class='newsContact contactContainer'>
	<div class='container'>
		<h4>Would you like to know more?</h4>
		<br>
		<a href='/#/contact' ng-click='background("contact")'><button class='btn btn-primary contactBtn'>Contact Me!</button></a>
	</div>
	<div class='attribution'>News icon made by <a href="http://www.freepik.com" title="Freepik">Freepik </a>Licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"> CC BY 3.0</a></div>
	<div class='developer'>Website designed and developed by <a href="https://www.linkedin.com/in/joshua-francona-55a189b0">Joshua Francona</div>
</div>
